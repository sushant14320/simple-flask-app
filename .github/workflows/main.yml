name: CI/CD Pipeline

on:
  push:
    branches: [ mainn ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Lint
      run: flake8 app.py

    - name: Test
      run: pytest  # or custom test command

    - name: Build Docker image
      run: docker build -t devops-app .

    - name: Deploy
      run: echo "Mock deploy step (e.g., Terraform apply or SCP to VM)"
